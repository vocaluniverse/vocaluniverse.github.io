<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Universe | Bienvenido a FAQ</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/question.css">
    <link rel="shortcut icon" href="../favicon/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar">
        <div class="d-flex">
            <div class="sidebar-logo">
                <a class="navbar-brand logo" href="index.html">
                    <img src="./img/logo.png" alt="">
                </a>
            </div>
        </div>
        <ul class="navbar-nav">
            <li class="sidebar-item">
                <a href="./index.html" class="sidebar-link ollapsed has-dropdown" data-bs-target="multi"
                    aria-expanded="false" aria-controls="multi">
                    <i class="lni lni-home"></i>
                    <span>Inicio</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="./admin.html" class="sidebar-link ollapsed has-dropdown" data-bs-target="multi"
                    aria-expanded="false" aria-controls="multi">
                    <i class="lni lni-home"></i>
                    <span>Gestión de usuarios</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="./questions.html" class="sidebar-link ollapsed has-dropdown" data-bs-target="multi"
                    aria-expanded="false" aria-controls="multi">
                    <i class="lni lni-question-circle"></i>
                    <span>FAQ</span>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <h1>Lista de preguntas</h1>

        <button id="addQuestionBtn"><i class="lni lni-circle-plus"></i></button>

        <div id="questionModal" class="modal">
            <div class="modal-content">
                <div class="modal-txt">
                    <h2>Responder las preguntas a nuestros usuarios</h2>
                </div>
                <div class="modal-form">
                    <form id="questionForm">
                        <label for="title">Título:</label>
                        <input type="text" id="title" required>
                        <label for="autor">Autor:</label>
                        <input type="text" id="autor" value="Administrador" disabled>
                        <label for="answer">Respuesta:</label>
                        <textarea id="answer" required></textarea>
                        <div class="btns">
                            <button type="button" id="sendBtn">Enviar</button>
                            <button type="button" id="close" class="close">Cerrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <ul id="questionList">
            <!-- Aquí se agregarán dinámicamente las preguntas -->
        </ul>
    </main>
    <script src="./js/addquestion.js"></script>
</body>

</html>
